<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .roulette {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #f2f2f2;
            /* Псевдоэлемент для красного треугольника сверху колеса рулетки */
            ::before {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                border-left: 15px solid transparent; /* Левая граница треугольника прозрачная */
                border-right: 15px solid transparent; /* Правая граница треугольника прозрачная */
                border-top: 8px solid gold; /* Верхняя граница треугольника золотая */
            }
        }

        .ball {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ball img {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            /* Устанавливаем точку вращения в центр изображения */
            transform-origin: center center;
        }

        .bets {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .bets button,
        .bets input {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .bets button.red {
            background-color: red;
            color: #fff;
        }

        .bets button.black {
            background-color: black;
            color: #fff;
        }

        .bets button.green {
            background-color: green;
            color: #fff;
        }

        .bets button.gold {
            background-color: gold;
            color: #333;
        }

        .bets button.blue {
            background-color: blue;
            color: #003153;
        }

        #balance {
            font-size: 24px;
            margin-top: 40px;
        }

        .statistics {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            width: 100%;
        }

        .statistics h3 {
            margin-bottom: 10px;
        }

        .statistics ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .statistics li {
            margin-bottom: 5px;
        }

        .big-wins {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="big-wins">
            <span id="big-wins-container"></span>
        </div>
        <div class="roulette">
            <div class="ball">
                <img src="/static/images/roulette_normal.png" alt="Ball Image">
            </div>
        </div>
        <div class="bets">
            <input class="green" type="number" id="betAmount" placeholder="Сумма ставки">
            <button class="red" onclick="makeBet('red')">Красное</button>
            <button class="black" onclick="makeBet('black')">Черное</button>
            <button class="green" onclick="makeBet('green')">Зеленое</button>
            <input class="green" type="number" id="betNumber" placeholder="Номер">
            <button class="gold" onclick="makeBet(document.getElementById('betNumber').value)">Ставка на номер</button>
        </div>
        <div class="bets">
            <button class="green" onclick="setToMin()">min</button>
            <button class="black" onclick="multiplyBet(2)">x2</button>
            <button class="red" onclick="multiplyBet(3)">x3</button>
            <button class="blue" onclick="multiplyBet(5)">x5</button>
            <button class="gold" onclick="multiplyBet(10)">x10</button>
            <button class="black" onclick="addAmount(100)">+100</button>
            <button class="red" onclick="addAmount(300)">+300</button>
            <button class="blue" onclick="addAmount(500)">+500</button>
            <button class="gold" onclick="addAmount(1000)">+1000</button>
            <button class="green" onclick="setToMax()">max</button>
        </div>
        <p id="balance">Баланс: {{ balance }}$</p>
        <div class="statistics">
            <div>
                <h3>История последних 10 ставок</h3>
                <ul id="bet-history">
                    <!-- История ставок будет добавляться здесь динамически -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        let balance = {{ balance }};
        let isSpinning = false;

        function makeBet(bet) {
            let amountElement = document.getElementById('betAmount');
            let amount = amountElement.value ? parseInt(amountElement.value, 0) : 0;

            if (amount > balance) {
                alert('Недостаточно средств для ставки!');
                return;
            }
            if (amount < 10) {
                alert('Минимальная ставка 10!');
                return;
            }

            balance -= amount;
            updateBalance();

            if (!isSpinning) {
                isSpinning = true;
                fetch('/bet', {
                    method: 'POST',
                    body: new URLSearchParams({
                        bet: bet,
                        amount: amount
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        balance += data.win;
                        updateBalance();
                        updateHistory(data.bet_history, data.big_wins);

                        // Запускаем вращение шарика с углом из Python кода
                        let rotation_angle = data.rotation_angle;
                        spinBall(rotation_angle);
                    } else {
                        alert(data.message);
                    }
                    isSpinning = false;
                })
                .catch(error => {
                    console.error('Ошибка при размещении ставки:', error);
                    isSpinning = false;
                });
            }
        }

        function spinBall(rotation_angle) {
            let ballImg = document.querySelector('.ball img');
            let currentTransform = window.getComputedStyle(ballImg).getPropertyValue('transform');

            // Парсим текущее значение угла поворота шарика
            let currentRotation = 0;
            if (currentTransform !== 'none') {
                let matrixValues = currentTransform.split('(')[1].split(')')[0].split(',');
                let a = parseFloat(matrixValues[0]);
                let b = parseFloat(matrixValues[1]);
                currentRotation = Math.atan2(b, a) * (180 / Math.PI);
            }

            let duration = 5000; // Длительность анимации (в миллисекундах)

            // Рассчитываем конечный угол поворота и запускаем анимацию
            let finalRotation = -1 * currentRotation + rotation_angle;
            ballImg.style.transition = `transform ${duration}ms linear`;
            ballImg.style.transform = `rotate(${-1 * rotation_angle}deg)`;

            // Убираем анимацию после ее завершения
            setTimeout(() => {
                ballImg.style.transition = 'none';
                isSpinning = false;
            }, duration);
        }

        function multiplyBet(factor) {
            let amountElement = document.getElementById('betAmount');
            let amount = amountElement.value ? parseInt(amountElement.value, 0) : 0;
            amount *= factor;
            amountElement.value = amount;
        }

        function addAmount(amountToAdd) {
            let amountElement = document.getElementById('betAmount');
            let currentAmount = amountElement.value ? parseInt(amountElement.value, 0) : 0;
            let newAmount = currentAmount + amountToAdd;
            amountElement.value = newAmount;
        }

        function setToMax() {
            document.getElementById('betAmount').value = balance;
        }

        function setToMin() {
            document.getElementById('betAmount').value = 10;
        }

        function updateBalance() {
            document.getElementById('balance').textContent = 'Баланс: ' + balance + '$';
        }

        function updateHistory(betHistory, bigWins) {
            let betHistoryContainer = document.getElementById('bet-history');
            let bigWinsContainer = document.getElementById('big-wins-container');

            // Обновление истории ставок
            betHistoryContainer.innerHTML = '';
            for (let bet of betHistory) {
                let li = document.createElement('li');
                li.textContent = `Ставка: ${bet.bet}, Сумма: ${bet.amount}, Выигрыш: ${bet.win}`;
                betHistoryContainer.appendChild(li);
            }

            // Обновление истории больших выигрышей
            bigWinsContainer.innerHTML = '';
            for (let win of bigWins) {
                let span = document.createElement('span');
                span.textContent = `${win} - `;
                bigWinsContainer.appendChild(span);
            }
        }
    </script>
</body>

</html>
