<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="game">
        <button onclick="play('rock')"><img src="/static/images/rock.png" alt="Rock"></button>
        <button onclick="play('paper')"><img src="/static/images/paper.png" alt="Paper"></button>
        <button onclick="play('scissors')"><img src="/static/images/scissors.png" alt="Scissors"></button>
    </div>

    <div id="result"></div>
    <h2>Game History</h2>
    <ul id="history">
        <!-- Примеры элементов истории игры -->
        <li class="history-item win">Player: rock, Computer: scissors, Result: You win!</li>
        <li class="history-item loss">Player: paper, Computer: rock, Result: You lose!</li>
        <li class="history-item tie">Player: scissors, Computer: scissors, Result: It's a tie!</li>
    </ul>

    <script src="/static/js/script.js"></script>
</body>
</html>
